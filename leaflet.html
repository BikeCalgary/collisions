<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
      <style type="text/css">
    html, body
{
    height: 100%;
 width: 100%;
    padding: 0;
    margin: 0;
}
	#map
	{
	    position: absolute;
	    top: 0;
	    left: 0;
	    height: 100%;
	    width: 100%;
	    padding: 0;
	    margin: 0;
	    background-color: black;
	}
      </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      // set up the map
      map = new L.Map('map');

      // create the tile layer with correct attribution
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osmAttrib='Map data Â© OpenStreetMap contributors';
      L.tileLayer(osmUrl,
		  {minZoom: 10,
		   maxZoom: 20,
		   attribution: osmAttrib}).addTo(map);

      map.setView(new L.LatLng(51.063448,-113.958093), 12, {'reset': true});

var json = {"type": "FeatureCollection", "features": [{"geometry": {"type": "Point", "coordinates": [51.01666, -114.06111]}, "type": "Feature", "id": 0, "properties": {"description": "Address: 1 ST SE & 12 AV SE\nJanuary 1996", "name": "1 ST SE & 12 AV SE"}}, {"geometry": {"type": "Point", "coordinates": [50.97953, -114.07147]}, "type": "Feature", "id": 1, "properties": {"description": "Address: MACLEOD TR S & 5 AV SW\nMay 1996", "name": "MACLEOD TR S & 5 AV SW"}}, {"geometry": {"type": "Point", "coordinates": [51.020018, -114.101999]}, "type": "Feature", "id": 2, "properties": {"description": "Address: 3908 16 ST SW\nJuly 1996", "name": "3908 16 ST SW"}}, {"geometry": {"type": "Point", "coordinates": [50.97557, -114.02391]}, "type": "Feature", "id": 3, "properties": {"description": "Address: RIVERBEND DR SE & RIVERBEND GA SE\nJuly 1996", "name": "RIVERBEND DR SE & RIVERBEND GA SE"}}, {"geometry": {"type": "Point", "coordinates": [51.06689, -114.01353]}, "type": "Feature", "id": 4, "properties": {"description": "Address: 16 AV NE & 19 ST NE\nAugust 1996", "name": "16 AV NE & 19 ST NE"}}, {"geometry": {"type": "Point", "coordinates": [51.00509, -113.95107]}, "type": "Feature", "id": 5, "properties": {"description": "Address: 55 ST SE & 8 AV SE\nSeptember 1996", "name": "55 ST SE & 8 AV SE"}}]}
json.features.forEach(function(j) {
    var m = L.circleMarker(j.geometry.coordinates, {'radius': 5,
						    'color': '#f00'});
    m.bindPopup(j.properties.description);
    m.addTo(map);
});
    </script>
  </body>
</html>
